{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BASU Classes</title>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .notify-container {
            z-index: 235;
            position: absolute;
            top: 132px;
            right: 130px;
            width: calc(100%-8rem);
        }

        .alert {
            width: fit-content;
            max-width: 100%;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
            background-color: white;

            font-weight: 600;
            font-size: 16px;
            border: 2px solid #1E283C;
            color: #1E283C;
        }


        .msg {
            margin: 5px 7px;
        }


        /***********Desktop View(1200px and 1400px)***********/
        @media (min-width:1200px) and (max-width:1400px) {
            .notify-container {
                right: 60px;
            }
        }

        /***********Desktop View(992px and 1199px)***********/
        @media (max-width:1199px) {
            .notify-container {
                right: 40px;
            }
        }

        @media (max-width:991px) {
            .notify-container {
                right: 16px;
            }
        }


        /***********Mobile medium View(767px)***********/
        @media (max-width:767px) {
            .notify-container {
                right: 16px;
            }
        }

        /***********Mobile medium View(566px)***********/
        @media (max-width:566px) {
            .notify-container {
                top: 80px;
            }
        }

    </style>

</head>

<body>
    {% include 'navbar.html' %}
    
    {% if messages %}
        <div class="notify-container">
            {% for message in messages %}
            <div onclick="toggle()" class="alert show-alert">
                <span class="msg">{{message}}</span>
            </div>
            {% endfor %}
        </div>
    {% endif %}

    {% block dashboard %}
    {% endblock dashboard %}

    {% block login %}
    {% endblock login %}


    <div id="deleteConfirmationModal" class="d-none position-absolute start-0 w-100 vh-100 position-absolute d-flex items-center align-items-center justify-content-center bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-lg p-4 rounded">
            <h3 class="text-xl font-semibold mb-1 text-danger">Confirm Deletion</h3>
            <p class="mb-4">Are you sure you want to delete this?</p>
            <div class="flex justify-end space-x-4">
                <button id="cancelButton" class="px-4 py-2 btn btn-primary me-2">Cancel</button>
                <button id="confirmDeleteButton" class="px-4 py-2 btn  btn-danger ">Delete</button>
            </div>
        </div>
    </div>

    <div id="searchModal" style="background: rgba(255, 255, 255, 0.85);" class="d-none position-absolute start-0 w-100 vh-100 position-absolute d-flex items-center justify-content-center">
        <div id="cancel-box" class="cancel-box position-absolute w-100 h-100 " style="opacity: 20%;">
        </div>
        <div class="rounded-lg rounded mt-5 w-100 bg-white shadow-md"  style="height: fit-content; max-width: 400px; z-index: 2355;">
            <div  class="search-form ">
                <input type="text" class="form-control search-input p-2 fs-5" 
                    id="search-input" 
                    maxlength="60" 
                    placeholder="Search students..."
                    autocomplete="off"
                    name="search"
                    hx-get="/search?search={value}"
                    hx-trigger="keyup changed delay:500ms, search" 
                    hx-target="#search-students" 
                    hx-indicator=".htmx-indicator"
                    >
                <ul class="search-students p-0" id="search-students" style="max-height: 70%;">
                    
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const searchBtn = document.getElementById('searchBtn');
            const searchModal = document.getElementById("searchModal");
            const cancelBox = document.getElementById("cancel-box");

            const searchStudents = document.getElementById('search-students');
            const searchInput = document.getElementById('search-input');


            searchBtn.addEventListener('click', ()=>{
                console.log("Search Btn clicked.")
                
                document.getElementsByTagName('html')[0].style.overflow = 'hidden';
                document.getElementsByTagName('body')[0].style.overflow = 'hidden';
                
                const scrollPosition = window.scrollY || document.documentElement.scrollTop;
                searchModal.style.top = `${scrollPosition}px`;
                searchModal.classList.remove('d-none');
            })
            cancelBox.addEventListener('click', ()=>{
                document.getElementsByTagName('html')[0].style.overflow = 'auto';
                document.getElementsByTagName('body')[0].style.overflow = 'auto';
                searchModal.classList.add('d-none');
            })
            searchInput.addEventListener("click", () => {
                searchStudents.style.display = 'block';
            });

        });

    </script>


    <script>
        function toggle(){
            let btn_list = document.getElementsByClassName('alert')

            for (var i=0; i < btn_list.length; i++){
                btn_list[i].style.display = 'none';
            }
        }
        setTimeout(function (){
            let btn_list = document.getElementsByClassName('alert')

            for (var i=0; i < btn_list.length; i++){
                btn_list[i].style.display = 'none';
            }
        }, 5000)
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
