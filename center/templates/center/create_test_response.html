{% extends 'base.html' %}
{% load static %}

{% block dashboard %}


<div class="container">
    <p class="h1 fw-semibold mb-4">Select Batch to add Marks </p>

    <div class="row shuffle" data-masonry='{"percentPosition": true }'>
      {% for batch in batches %}
      <div class="col-sm-6 col-md-4 col-lg-3 category shuffle-item shuffle-item--visible mb-4">
        <div class="card">
          <ul class="list-group">
            <li class="list-group-item bg-dark text-white border-dark d-flex justify-content-between align-items-center">
                <p class="m-1">{{batch}}</p> 
            </li>
            {% for test in batch.test.all %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'create_response' batch.id test.id %}" class=" text-dark fw-semibold text-decoration-none">
                    <p class="m-1">{{test}}</p>
                </a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  

<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
    integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
    async></script>

{% endblock dashboard %}
