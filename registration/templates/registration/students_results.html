{% if students %}
    {% for student in students %}
    <li class="list-group-item m-2 rounded p-2 bg-light">
        <a href="{% url 'student_update' student.stu_id %}" class="nav-link">
            <div class="d-flex justify-content-between">
                <div class="" style="font-size: 16px;">{{student.name}}</div>
                <span>{{student.phone}}</span>
            </div>
            <small class="text-muted">{{student.class}} | Subjects: {{student.subjects}}</small>
            <small style="display: block;" class="text-muted">School: {{student.school_name}}</small>
        </a>
    </li>
    {% endfor %}

{% else %}
<li class="list-group-item m-2 rounded p-2 bg-light">
    <div class="d-flex justify-content-between">
        <div class="" style="font-size: 16px;">No Student Found</div>
    </div>
</li>
{% endif %}
