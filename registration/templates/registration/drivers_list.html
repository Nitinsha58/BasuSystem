{% extends 'base.html' %}
{% load static %}

{% block dashboard %}

<div class="container p-4 bg-warning-subtle">
  {% if drivers %}
  <div class="row shuffle bg-warning-subtle" data-masonry='{"percentPosition": true }' id="batches">
    {% for driver in drivers %}
    <div class="col-sm-6 col-md-4 col-lg-3 category shuffle-item shuffle-item--visible mb-4">
      <div class="card">
        <ul class="list-group">
          <li class="list-group-item bg-dark text-white list-group border-dark">
            <a href="{% url 'transport_attendance' driver.id %}" class="text-white nav-link">
              {{driver.name}}
            </a>
            <p class="text-light fw-normal m-0 " style="font-size: 14px;">+91 {{driver.user.phone}}</p>
          </li>
        </ul>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endif %}
</div>


<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
  integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async>
  </script>

<script>
  document.getElementById('toggle-date').addEventListener('click', function () {
    const listItems = document.querySelectorAll('.date');
    listItems.forEach(item => {
      if (item.style.display === 'none') {
        item.style.display = 'block';
      } else {
        item.style.display = 'none';
      }
    });
  });
</script>

{% endblock dashboard %}
